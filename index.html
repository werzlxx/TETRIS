<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетріс</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            font-size: 2rem;
        }

        .tetris-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #333;
            padding: 10px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #444;
            border-radius: 4px;
        }

        .filled {
            background-color: #76ff03;
        }

        .score-board {
            color: #fff;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #76ff03;
            border: none;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #64dd17;
        }

        /* Мобільна версія */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-board {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(20, 20px);
                padding: 5px;
            }

            .cell {
                width: 20px;
                height: 20px;
            }

            .score-board {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="tetris-container">
        <h1>Тетріс</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="score-board">
            Очки: <span id="score">0</span>
        </div>
        <button onclick="startGame()">Почати гру</button>
    </div>

    <script>
        const boardWidth = 10;
        const boardHeight = 20;
        const board = [];
        let currentShape = null;
        let currentPosition = { row: 0, col: 3 };
        let score = 0;
        let interval = null;

        // Створення дошки
        const gameBoard = document.getElementById('gameBoard');
        for (let row = 0; row < boardHeight; row++) {
            board[row] = [];
            for (let col = 0; col < boardWidth; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
                board[row][col] = cell;
            }
        }

        const shapes = [
            [[1, 1, 1, 1]], // лінія
            [[1, 1], [1, 1]], // квадрат
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // L-зворотний
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 0], [0, 1, 1]], // Z-зворотний
            [[0, 1, 0], [1, 1, 1]]  // T
        ];

        function drawShape(shape, position) {
            shape.forEach((row, i) => {
                row.forEach((value, j) => {
                    if (value) {
                        const rowPos = position.row + i;
                        const colPos = position.col + j;
                        if (rowPos >= 0 && rowPos < boardHeight && colPos >= 0 && colPos < boardWidth) {
                            board[rowPos][colPos].classList.add('filled');
                        }
                    }
                });
            });
        }

        function clearShape(shape, position) {
            shape.forEach((row, i) => {
                row.forEach((value, j) => {
                    if (value) {
                        const rowPos = position.row + i;
                        const colPos = position.col + j;
                        if (rowPos >= 0 && rowPos < boardHeight && colPos >= 0 && colPos < boardWidth) {
                            board[rowPos][colPos].classList.remove('filled');
                        }
                    }
                });
            });
        }

        function moveDown() {
            clearShape(currentShape, currentPosition);
            currentPosition.row++;
            if (!isValidMove(currentShape, currentPosition)) {
                currentPosition.row--;
                drawShape(currentShape, currentPosition);
                placeShape();
                return;
            }
            drawShape(currentShape, currentPosition);
        }

        function moveLeft() {
            clearShape(currentShape, currentPosition);
            currentPosition.col--;
            if (!isValidMove(currentShape, currentPosition)) {
                currentPosition.col++;
            }
            drawShape(currentShape, currentPosition);
        }

        function moveRight() {
            clearShape(currentShape, currentPosition);
            currentPosition.col++;
            if (!isValidMove(currentShape, currentPosition)) {
                currentPosition.col--;
            }
            drawShape(currentShape, currentPosition);
        }

        function rotateShape() {
            clearShape(currentShape, currentPosition);
            const rotatedShape = currentShape[0].map((_, i) =>
                currentShape.map(row => row[i]).reverse()
            );
            if (isValidMove(rotatedShape, currentPosition)) {
                currentShape = rotatedShape;
            }
            drawShape(currentShape, currentPosition);
        }

        function isValidMove(shape, position) {
            return shape.every((row, i) => {
                return row.every((value, j) => {
                    const rowPos = position.row + i;
                    const colPos = position.col + j;
                    return (
                        value === 0 ||
                        (rowPos >= 0 && rowPos < boardHeight && colPos >= 0 && colPos < boardWidth && !board[rowPos][colPos].classList.contains('filled'))
                    );
                });
            });
        }

        function placeShape() {
            currentShape.forEach((row, i) => {
                row.forEach((value, j) => {
                    if (value) {
                        const rowPos = currentPosition.row + i;
                        const colPos = currentPosition.col + j;
                        if (rowPos >= 0 && rowPos < boardHeight && colPos >= 0 && colPos < boardWidth) {
                            board[rowPos][colPos].classList.add('filled');
                        }
                    }
                });
            });
            checkForCompleteLines();
            spawnNewShape();
        }

        function checkForCompleteLines() {
            for (let row = 0; row < boardHeight; row++) {
                if (board[row].every(cell => cell.classList.contains('filled'))) {
                    board[row].forEach(cell => cell.classList.remove('filled'));
                    board.splice(row, 1);
                    const newRow = [];
                    for (let col = 0; col < boardWidth; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        newRow.push(cell);
                        gameBoard.insertBefore(cell, gameBoard.firstChild);
                    }
                    board.unshift(newRow);
                    score += 10;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        function spawnNewShape() {
            currentShape = shapes[Math.floor(Math.random() * shapes.length)];
            currentPosition = { row: 0, col: 3 };
            if (!isValidMove(currentShape, currentPosition)) {
                alert('Гра завершена! Ваш рахунок: ' + score);
                clearInterval(interval);
            } else {
                drawShape(currentShape, currentPosition);
            }
        }

        function startGame() {
            clearInterval(interval);
            score = 0;
            document.getElementById('score').textContent = score;
            gameBoard.innerHTML = '';
            for (let row = 0; row < boardHeight; row++) {
                board[row] = [];
                for (let col = 0; col < boardWidth; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    gameBoard.appendChild(cell);
                    board[row][col] = cell;
                }
            }
            spawnNewShape();
            interval = setInterval(moveDown, 1000);
        }

        document.addEventListener('keydown', (event) => {
            if (interval) {
                if (event.key === 'ArrowLeft') {
                    moveLeft();
                } else if (event.key === 'ArrowRight') {
                    moveRight();
                } else if (event.key === 'ArrowDown') {
                    moveDown();
                } else if (event.key === 'ArrowUp') {
                    rotateShape();
                }
            }
        });
    </script>
</body>
</html>
